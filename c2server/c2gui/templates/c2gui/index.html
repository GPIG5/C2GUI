<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:700,900|Fira+Sans:400,400italic' rel='stylesheet' type='text/css'>
    <link href="{% static 'timeline/css/timeline.css' %}" rel='stylesheet' type='text/css'>
    <!--<link rel="stylesheet" href="{% static 'css/reset.css' %}"> <!-- CSS reset -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_page.css' %}"/>
    <!--<link rel="stylesheet" type="text/css" href="{% static 'css/vertical_timeline.css' %}"/>
    <!--<script type="text/javascript" src="{% static 'js/jquery-1.12.3.min.js' %}"></script>-->
    <script src="{% static 'js/jquery-2.1.4.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/main_page.js' %}"></script>
    <!--<script src="{% static 'js/modernizr.js' %}"></script> <!-- Modernizr -->
    <script type="text/javascript" src="{% static 'js/jquery.sliced.js' %}"></script>
    <script type="text/javascript" src="{% static 'timeline/js/storyjs-embed.js' %}"></script>
    <title>C2 GUI</title>
</head>

<body>
  <div class="page-wrapper">
    <div id="mapContainer">
        <div class="ghost-select"><span></span></div>
        <img id="map" src="{% static 'img/yorktex.jpg' %}">
    </div> <br>
    
    <div class="right-side-container">
	<div class="row clearfix">
	    <div class="col-lg-12  column">
          
    <form id="coordForm" class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-md-3 control-label lbl"><strong>Bottom Left Coordinates</strong></label>
            <!--</div>
            <div class="form-group">-->
                {% csrf_token %}
                <label class="col-md-2 control-label" for="bottomleftlat">Latitude</label>
                <div class="col-md-2">
                    <input type="text" name="bottomleftlat" id="bottomleftlat" value="" class="form-control input-md"/>
                </div>
                <label class="col-md-2 control-label" for="bottomleftlon">Longitude</label>
                <div class="col-md-2">
                    <input type="text" name="bottomleftlon" id="bottomleftlon" value="" class="form-control input-md"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label lbl"><strong>Top Right Coordinates</strong></label>
            <!--</div>

            <div class="form-group">-->
                <label class="col-md-2 control-label" for="toprightlan">Latitude</label>
                <div class="col-md-2">
                    <input type="text" name="toprightlat" id="toprightlat" value="" class="form-control input-md"/>
                </div>
                <label class="col-md-2 control-label" for="toprightlon">Longitude</label>
                <div class="col-md-2">
                    <input type="text" name="toprightlon" id="toprightlon" class="form-control input-md"/>
                </div>
            </div>

            <div class="form-group">
            <label class="col-md-3 control-label" for="postBtn"></label>
            <div class="col-md-8 control-label">
                <button type="submit" id="postBtn" class="btn btn-success">Submit</button>
            </div>
        </fieldset>
    </form>

             </div>
         </div>
    </div> <!-- right-side-container -->
   <div id="timeline-wrapper">
    {% include "c2gui/vertical_timeline.html" %}
    </div>

  </div> <!--page-wrapper-->
<script src="{% static 'js/jquery.mobile.custom.min.js' %}"></script>
    
</body>
</html>
